<div class="row justify-content-center align-items-center p-4">
    <div class="col-lg-4 col-md-6 text-center mt-4">
  
      <!-- Fine Circle Responsive Image -->
      <div id="container" class="my-2">
        <div id="dummy"></div>
        <div id="element">
          <img src="{{ include.image }}" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
        </div>
      </div>
  
      <h3 class="pt-3 wow animated slideInUp" data-wow-delay=".15s">{{ include.h1  }}</h3>
      <p class="py-1 text-muted wow animated slideInUp" data-wow-delay=".2s">{{ include.h2  }}</p>
  
    </div>
  </div>
