### Site Settings ###
title               : HiveCraft
description         : >-
                      <br>
                      We are obsessed with helping people bring great ideas to life.
                      <br>
                      <br>
                      Let's talk about yours over coffee. :coffee:
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : HiveCrafted/portfolio     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : HiveCrafted/portfolio-template


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Maki Roggers & Sandon Jurowski
  image             : https://github.com/HiveCrafted/portfolio/raw/master/assets/HiveCraftAvatars.png
# behance           : your_username
# dribbble          : your_username
  email             : info@hivecrafted.com
# facebook          : your_username
  github            : makiroggers
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : makiroggers
# medium            : your_username
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
  twitter           : makiroggers
# vimeo             : your_username
# youtube           : your_channel_name
# keybase           : your_username


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
