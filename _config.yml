### Site Settings ###
title               : Minsuk Chang
description         : >-
                      A passionate researcher exploring between Computer and Human.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : jangsus1.github.io/portfolYOU     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/blog.html
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Minsuk Chang
  image             : "photo.jpg"
  # behance           : your_username
# dribbble          : your_username
  email             : jangsus1@snu.ac.kr
